<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p>
            Use the password generator buttons below to create a new password
            between 8 and 128 characters.
          </p>
        </div>
        <div class="card-body">
          <form id="pwordGenform" class="form">
            <div>
              <label for="INSERT NAME">Input number of characters</label>
            </div>
            <div>
              <label for="INSERT NAME"> Include lowercase</label>
              <input type="checkbox" id="INSERT NAME" />
            </div>
            <div>
              <label for="INSERT NAME"> Include uppercase</label>
              <input type="checkbox" id="INSERT NAME" />
            </div>
            <div>
              <label for="INSERT NAME"> Include numbers</label>
              <input type="checkbox" id="INSERT NAME" />
            </div>
            <div>
              <label for="INSERT NAME"> Include special characters</label>
              <input type="checkbox" id="INSERT NAME" />
            </div>
          </form>
          <div>
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" type="submit" class="btn">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
